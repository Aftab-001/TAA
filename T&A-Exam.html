<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tally Prime with & GST - Exam</title>
<style>
body { margin:0; font-family:"Segoe UI",Arial,sans-serif; background:#f4f6f9; color:#222; }
header {
  background:#1976d2; color:#fff; padding:15px 30px; display:flex; justify-content:center; align-items:center;
  position:relative; box-shadow:0 0 15px #1976d2aa;
}
#designer { position:absolute; left:30px; font-size:16px; font-weight:500; }
header h1 { font-size:22px; margin:0; text-align:center; }
#timer { position:absolute; right:30px; font-size:18px; font-weight:bold; }

.container { max-width:900px; margin:30px auto; background:#fff; border-radius:12px; padding:25px; box-shadow:0 0 25px #1976d2aa; }
.progress { height:10px; background:#eee; border-radius:5px; overflow:hidden; margin-bottom:20px; }
.progress-bar { height:10px; background:#1976d2; width:0%; box-shadow:0 0 10px #1976d2; transition:width 0.3s ease; }
.question-number { font-size:14px; color:#555; margin-bottom:8px; }
.question { font-size:20px; font-weight:500; margin-bottom:18px; color:#111; }
.options label { display:block; padding:12px; margin:10px 0; border:2px solid #1976d2; border-radius:6px; cursor:pointer; transition:all 0.2s ease; background:#f9f9f9; color:#222; }
.options input { margin-right:10px; }
.options label:hover { box-shadow:0 0 10px #1976d2; border-color:#1976d2; }
.buttons { display:flex; justify-content:space-between; margin-top:25px; gap:10px; }
button { padding:12px 25px; border:none; border-radius:6px; font-size:16px; cursor:pointer; color:#fff; transition:0.3s; }
.btn-prev { background:#ff4081; box-shadow:0 0 15px #ff4081; }
.btn-next { background:#1976d2; box-shadow:0 0 15px #1976d2; }
.btn-reexam { background:#f57c00; box-shadow:0 0 15px #f57c00; }
.btn-submit { background:#4CAF50; box-shadow:0 0 15px #4CAF50; width:100%; margin-top:20px; }
button:hover { transform:scale(1.05); }
.result { display:none; margin-top:25px; padding:20px; background:#e8f5e9; border:2px solid #4CAF50; border-radius:8px; text-align:center; font-size:20px; font-weight:bold; color:#2e7d32; box-shadow:0 0 20px #4CAF50aa; }
.correct { background:#c8e6c9 !important; border-color:#2e7d32 !important; box-shadow:0 0 10px #2e7d32; }
.wrong { background:#ffcdd2 !important; border-color:#c62828 !important; box-shadow:0 0 10px #c62828; }

/* ----- Mobile Responsive Styling ----- */
@media (max-width: 768px) {
  header h1 { font-size: 18px; }
  #designer { font-size: 14px; left: 15px; }
  #timer { font-size: 16px; right: 15px; }

  .container { margin:15px; padding:15px; }
  .question { font-size:18px; }
  .options label { font-size:15px; padding:10px; }
  button { font-size:15px; padding:10px 18px; }
  .btn-submit { font-size:16px; }
  .result { font-size:18px; padding:15px; }
}

@media (max-width: 480px) {
  header h1 { font-size: 16px; text-align:center; }
  #designer { font-size: 12px; }
  #timer { font-size: 14px; }

  .container { margin:10px; padding:12px; }
  .question { font-size:16px; }
  .options label { font-size:14px; padding:8px; }
  button { font-size:14px; padding:8px 15px; }
  .btn-submit { font-size:15px; }
  .result { font-size:16px; }
}

/* ----- Mobile Header Responsive Fix ----- */
@media (max-width: 768px) {
  header {
    display: flex !important;
    flex-direction: column !important;
    justify-content: center !important;
    align-items: center !important;
    text-align: center;
    height: auto;
    padding: 10px;
  }
  #designer, #timer {
    position: static !important;
    margin: 8px 0;
    text-align: center;
  }
  header h1 {
    font-size: 18px;
    margin: 5px 0;
    text-align: center;
  }
}
</style>
</head>
<body>
<header>
  <div id="designer">Designed by Aftab</div>
  <h1>Welcome Surbhi | Tally Prime & GST Exam</h1>
  <div id="timer">Time: 0:00</div>
</header>

<div class="container">
  <div class="progress"><div id="progressBar" class="progress-bar"></div></div>
  <div id="quizContent"></div>
  <div class="buttons">
    <button class="btn-prev" id="prevBtn" onclick="prevQuestion()">Previous</button>
    <button class="btn-reexam" id="reexamBtn" onclick="reExam()">Re-Exam</button>
    <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>
  <button class="btn-submit" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
  <div id="result" class="result"></div>
</div>

<script>
// --- Questions array aapka same rahega ---
const questions = [
 {q: "Which option needs to be enabled to activate GST in Tally Prime?", options:["F11 → Accounting Features","F11 → Statutory & Taxation","F12 → Configuration","Gateway → Inventory Features"], answer: "F11 → Statutory & Taxation"},
{q: "What is the default voucher type for GST?", options:["Sales/Purchase","Payment","Journal","Receipt"], answer:"Sales/Purchase"},
  {q: "Where does Output GST appear in GSTR-3B?", options: ["Liabilities","Assets","Balance Sheet","Inventory"], answer: "Liabilities"},
  {q: "In Tally Prime, in which voucher must Bill-Wise Details be enabled?", options: ["Journal Voucher","Payment Voucher","Purchase and Sales Voucher","Contra Voucher"], answer: "Purchase and Sales Voucher"},
  {q: "Which feature must be enabled to maintain multiple GST registrations?", options: ["GST Details","GST Classification","Multiple GSTIN","GST Vouchers"], answer: "Multiple GSTIN"},
  {q: "Input Tax Credit (ITC) can be claimed on:", options: ["Personal Expenses","Business Purchases","Capital Withdrawals","Donations"], answer: "Business Purchases"},
  {q: "In which master is the HSN Code entered in Tally Prime?", options: ["Ledger","Stock Item","Voucher","Cost Center"], answer: "Stock Item"},
  {q: "Where is the Tax Analysis option available in Tally Prime?", options: ["Gateway → Display More Reports → Statutory Reports → GST","Gateway → Accounting Features → GST","Gateway → Inventory Info → GST","Gateway → Configuration → GST"], answer: "Gateway → Display More Reports → Statutory Reports → GST"},
  {q: "GST Payment Voucher is part of:", options: ["Accounting Vouchers","Inventory Vouchers","Payroll Vouchers","None of the above"], answer: "Accounting Vouchers"},
  {q: "Which key toggles “Show More Details in Reports (Detailed/Condensed)”?", options: ["Alt+F1","Alt+F2","Ctrl+N","Alt+C"], answer: "Alt+F1"},
  {q: "Where is the default tax rate of GST defined in Tally Prime?", options: ["Voucher","Ledger","Stock Item","Cost Center"], answer: "Stock Item"},
  {q: "What does “Nil Rated Supply” mean?", options: ["GST is not applicable","GST is 5%","GST is 0%","GST is 28%"], answer: "GST is not applicable"},
  {q: "When should a Multi-Currency Voucher be used in Tally Prime?", options: ["When recording transactions in local currency","When recording international transactions","When paying employees","When only recording GST"], answer: "When recording international transactions"},
  {q: "In GST classification, which supply is termed as “Zero Rated”?", options: ["Local Sale","Export","Import","Exempted"], answer: "Export"},
  {q: "Goodwill is what type of asset?", options: ["Intangible Asset","Tangible Asset","Current Asset","Fictitious Asset"], answer: "Intangible Asset"},
  {q: "To auto-calculate tax in Debit Note, what should be enabled?", options: ["Enable GST in Debit Note Voucher","Enter Tax Ledger manually","Enter Journal Voucher","None of the above"], answer: "Enable GST in Debit Note Voucher"},
  {q: "Export Sales recorded in Tally Prime falls under which category?", options: ["Taxable","Zero Rated","Nil Rated","Exempted"], answer: "Zero Rated"},
  {q: "Which voucher is used for GST Reverse Charge entry?", options: ["Journal","Sales","Receipt","Purchase"], answer: "Journal"},
  {q: "In Tally Prime, which option allows recording advance payment in a Receipt Voucher?", options: ["Bank Transfer","Advance Payment","Post-Dated Cheque","Contra Entry"], answer: "Advance Payment"},
  {q: "In Double Entry System, Debit means:", options: ["Increase in Asset","Increase in Liability","Decrease in Asset","Increase in Capital"], answer: "Increase in Asset"},
  {q: "In Tally Prime, Journal Voucher is commonly used for which type of adjustment?", options: ["GST Input/Output Adjustment","Only customer payments","Only bank payments","Only sales returns"], answer: "GST Input/Output Adjustment"},
  {q: "Which report is used to check Input and Output Tax balance in GST?", options: ["Tax Liability Report","Day Book","Balance Sheet","Ledger Report"], answer: "Tax Liability Report"},
  {q: "Which feature is required to manage both TDS and GST in Tally Prime?", options: ["GST Details","Statutory & Taxation","Accounting Features","Cost Center"], answer: "Statutory & Taxation"},
  {q: "When GST rate changes, which master needs to be updated?", options: ["Voucher","Stock Item","Cost Center","Group"], answer: "Stock Item"},
  {q: "What is “Mixed Supply” in GST?", options: ["Different products in one package taxed at a single rate","Zero Rated Supply","Exempted Supply","Export"], answer: "Different products in one package taxed at a single rate"},
  {q: "Where is the “GST Return Summary” accessed in Tally Prime?", options: ["Gateway → Display More Reports → Statutory Reports → GST","Gateway → Inventory","Gateway → Accounting Features","F12 → Configuration"], answer: "Gateway → Display More Reports → Statutory Reports → GST"},
  {q: "GST Interest calculation is recorded in which voucher in Tally Prime?", options: ["Journal","Receipt","Payment","Contra"], answer: "Journal"},
  {q: "Which detail is NOT included in GSTR-1?", options: ["B2B Sales","B2C Sales","Input Tax Credit","Credit Note"], answer: "Input Tax Credit"},
  {q: "Advance Receipt GST entry is made in which voucher?", options: ["Receipt","Sales","Purchase","Journal"], answer: "Receipt"},
  {q: "GST Interest and Penalty entries are made in which voucher?", options: ["Journal","Payment","Receipt","Contra"], answer: "Journal"},
  {q: "In which group is the Depreciation Ledger created?", options: ["Indirect Expenses","Direct Expenses","Indirect Incomes","Current Liability"], answer: "Indirect Expenses"},
  {q: "The “GST E-Invoice” feature in Tally Prime is applicable for:", options: ["B2C Sale","B2B Sale with turnover above ₹5 Crore","Cash Purchase","Export Return"], answer: "B2B Sale with turnover above ₹5 Crore"},
  {q: "GSTR-3B report is meant for:", options: ["Sales Summary","Tax Payment Summary","Export Summary","Inventory Summary"], answer: "Tax Payment Summary"},
  {q: "In Tally Prime, GST Rate is assigned under which field?", options: ["GST Details in Stock Item","Ledger Group","Voucher Class","Cost Center"], answer: "GST Details in Stock Item"},
  {q: "To create a Purchase Return Voucher with GST, what needs to be enabled?", options: ["Enable Debit Note","Enable Cost Center","Enable Multi-Currency","Enable Multi-Unit"], answer: "Enable Debit Note"},
  {q: "Which tax is applicable on Import of Goods under GST?", options: ["IGST","CGST","SGST","TCS"], answer: "IGST"},
  {q: "To create a Sales Return Voucher with GST, what needs to be enabled?", options: ["Enable Credit Note","Enable Purchase Voucher","Enable Contra Voucher","Enable RCM Voucher"], answer: "Enable Credit Note"},
  {q: "What is the sequence to create a GST Payment Voucher in Tally Prime?", options: ["Gateway → Voucher → Payment → GST Payment","Gateway → Voucher → Contra","Gateway → Display → Statutory","Gateway → Banking"], answer: "Gateway → Voucher → Payment → GST Payment"},
  {q: "While creating a Ledger for GST, which field must be selected under “Type of Supply”?", options: ["Goods or Services","Inventory","Voucher Type","Cost Category"], answer: "Goods or Services"},
  {q: "GST Refund entry in Tally Prime is recorded in which voucher?", options: ["Receipt","Payment","Journal","Contra"], answer: "Receipt"},
  {q: "In Tally Prime, which option must be enabled to deduct TDS in a Payment Voucher?", options: ["Statutory & Taxation → TDS","Inventory Features → TDS","Accounts Info → Ledger Creation","Banking Features → TDS"], answer: "Statutory & Taxation → TDS"},
  {q: "Which option exports a GST Report to Excel?", options: ["Alt+E","Alt+O","Alt+R","Alt+C"], answer: "Alt+E"},
  {q: "Which option is used to rectify errors in GST Rate Master?", options: ["Alter","Delete","Modify","Create"], answer: "Alter"},
  {q: "Which tax is applicable for Inter-State Supply?", options: ["IGST","CGST","SGST","UTGST"], answer: "IGST"},
  {q: "Which tax is applicable for Intra-State Supply?", options: ["CGST + SGST","Only IGST","Only CGST","None of the above"], answer: "CGST + SGST"},
  {q: "How many digits are there in the HSN Code under GST?", options: ["2","4","6","8"], answer: "6"},
  {q: "Which report is most useful for GST Audit in Tally Prime?", options: ["GST Return Summary","Day Book","Ledger Book","Bank Book"], answer: "GST Return Summary"},
  {q: "In Tally Prime, Journal Voucher is commonly used for which type of adjustment?", options: ["GST Input/Output Adjustment","Only customer payments","Only bank payments","Only sales returns"], answer: "GST Input/Output Adjustment"},
  {q: "Which feature is used to manage TCS and TDS under GST in Tally Prime?", options: ["Statutory & Taxation","Inventory Info","Cost Center","Payroll"], answer: "Statutory & Taxation"},
  {q: "GST Interest and Penalty entries are recorded in which voucher in Tally Prime?", options: ["Journal","Payment","Receipt","Contra"], answer: "Journal"}
];

let currentQuestion = 0;
let timer = 0;
let timerInterval = null;
let userAnswers = Array(questions.length).fill(null);
let isSubmitted = false;

const quizContent = document.getElementById("quizContent");
const progressBar = document.getElementById("progressBar");
const resultDiv = document.getElementById("result");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion(){
    const item = questions[currentQuestion];
    quizContent.innerHTML=`
    <div class="question-number">${currentQuestion+1} of ${questions.length}</div>
    <div class="question">${item.q}</div>
    <div class="options">
    ${item.options.map(opt=>`
    <label>
    <input type="radio" name="q${currentQuestion}" value="${opt}" ${userAnswers[currentQuestion]===opt?"checked":""} ${isSubmitted?"disabled":""}>
    ${opt}
    </label>`).join("")}
    </div>`;
    updateProgress();
    updateButtons();

    if(!isSubmitted){
        const optionsInputs = document.querySelectorAll(`input[name="q${currentQuestion}"]`);
        optionsInputs.forEach(input=>{
            input.addEventListener("change",()=>{ userAnswers[currentQuestion]=input.value; });
        });
    } else {
        const optionsInputs = document.querySelectorAll(`input[name="q${currentQuestion}"]`);
        optionsInputs.forEach(input=>{
            if(input.value === item.answer){
                input.parentElement.classList.add("correct");
            }
            if(userAnswers[currentQuestion] === input.value && input.value !== item.answer){
                input.parentElement.classList.add("wrong");
            }
            input.disabled = true;
        });
    }
}

function nextQuestion(){ if(currentQuestion<questions.length-1){currentQuestion++; loadQuestion();} }
function prevQuestion(){ if(currentQuestion>0){currentQuestion--; loadQuestion();} }
function updateProgress(){ progressBar.style.width=((currentQuestion+1)/questions.length)*100+"%"; }
function updateButtons(){ prevBtn.disabled=currentQuestion===0; nextBtn.disabled=currentQuestion===questions.length-1; prevBtn.style.opacity=prevBtn.disabled?0.5:1; nextBtn.style.opacity=nextBtn.disabled?0.5:1; }

function submitQuiz(){
    isSubmitted = true;
    clearInterval(timerInterval);

    questions.forEach((item,index)=>{
        const options = document.querySelectorAll(`input[name="q${index}"]`);
        options.forEach(opt=>{
            if(opt.value === item.answer){
                opt.parentElement.classList.add("correct");
            }
            if(opt.checked && opt.value !== item.answer){
                opt.parentElement.classList.add("wrong");
            }
            opt.disabled = true;
        });
    });

    resultDiv.style.display = "block";
    let score = userAnswers.reduce((acc,ans,idx)=> ans===questions[idx].answer?acc+1:acc ,0);

    let minutes = Math.floor(timer / 60);
    let seconds = timer % 60;
    let timeTaken = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

    resultDiv.textContent = `You scored ${score}/${questions.length} |Time Taken: ${timeTaken}`;
}

function reExam(){
    isSubmitted = false;
    userAnswers.fill(null);
    currentQuestion = 0;
    timer = 0;           
    resultDiv.style.display = "none";
    loadQuestion();
    startTimer();

    document.querySelectorAll(".correct, .wrong").forEach(el=>{
        el.classList.remove("correct","wrong");
    });

    const allInputs = document.querySelectorAll("input[type='radio']");
    allInputs.forEach(inp=>inp.disabled=false);
}

function startTimer(){
    const timerDisplay = document.getElementById("timer");
    clearInterval(timerInterval);
    timerInterval = setInterval(()=>{
        timer++;
        let minutes = Math.floor(timer / 60);
        let seconds = timer % 60;
        timerDisplay.textContent = `Time: ${minutes}:${seconds<10?"0":""}${seconds}`;
    }, 1000);
}

loadQuestion();
startTimer();
</script>
</body>
</html>
